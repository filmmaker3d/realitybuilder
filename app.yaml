application: realitybuilder-hrd # HRD = High Replication Datastore
version: 1-11-0
runtime: python
api_version: 1

builtins:
- datastore_admin: on
- remote_api: on

handlers:
- url: /
  static_files: index.html
  upload: index.html

# For components not included in the source code distribution:
- url: /separate
  static_dir: separate

- url: /documentation
  static_dir: documentation

- url: /javascripts/dojo
  static_dir: javascripts/dojo

- url: /javascripts/dojo-release-1.6.1
  static_dir: javascripts/dojo-release-1.6.1

- url: /javascripts/dojo-release-1.6.1-src
  static_dir: javascripts/dojo-release-1.6.1-src

- url: /javascripts/realityBuilder
  static_dir: javascripts/realityBuilder

- url: /scripts
  static_dir: scripts

- url: /vendor
  static_dir: vendor

- url: /demo/stylesheets
  static_dir: demo/stylesheets

- url: /demo/javascripts
  static_dir: demo/javascripts

- url: /demo/vendor
  static_dir: demo/vendor

- url: /demo/images
  static_dir: demo/images

- url: /demo/admin
  script: demo/main.py
  login: required # admin check is done separately

- url: /demo
  script: demo/main.py

- url: /.*
  script: main.py

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$
- ^javascripts/dojo-release-1.6.1
- ^javascripts/dojo-release-1.6.1-src
- ^javascripts/realityBuilder
- ^javascripts/realityBuilder.profile.js
- ^demo/source$
- ^demo/scene$
- ^documentation$
- ^LICENSE$
- ^NOTICE$
- ^README$
